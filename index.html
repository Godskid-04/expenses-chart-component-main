<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="first-box">
        <div>
            <p class="balance">My balance</p>
            <h3 class="amount">$921.48</h3>
        </div>
        <div class="relative"><img src="images/logo.svg" alt=""></div>
    </div>

    <div class="second-box">
        <p  style="color: hsl(25, 47%, 15%);">Spending -Last 7 days</p>
    </div>
    <div id="chart">
        <div class="chart1"></div>
        <div class="chart2"></div>
        <div class="chart3"></div>
        <div class="chart4"></div>
        <div class="chart5"></div>
        <div class="chart6"></div>
        <div class="chart7"></div>
    </div>
   <div id="days">
        <span style="color: hsl(28, 10%, 53%);">mon</span>
        <span style="color: hsl(28, 10%, 53%);">tue</span>
        <span style="color: hsl(28, 10%, 53%);">wed</span>
        <span style="color: hsl(28, 10%, 53%);">thu</span>
        <span style="color: hsl(28, 10%, 53%);">fri</span>
        <span style="color: hsl(28, 10%, 53%);">sat</span>
        <span style="color: hsl(28, 10%, 53%);">sun</span>
   </div>
   <div class="total">
    <p style="color: hsl(28, 10%, 53%);">Total this month</p>
    <h3  style="color: hsl(25, 47%, 15%);" class="dif3">$478.33</h3>
   </div>
   <div class="last">
    <h4 class="dif1"  style="color: hsl(25, 47%, 15%);"> +2.4%</h4>
    <p class="dif2" style="color: hsl(28, 10%, 53%);">from last month</p>
   </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Godswill Iwuagwu</a>.
  </div>
</body>
</html>
